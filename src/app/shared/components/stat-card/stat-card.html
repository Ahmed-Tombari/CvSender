<div class="glass-card p-6 flex items-center gap-5 group cursor-pointer">
  <div
    class="w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-lg transform group-hover:scale-110 transition-transform duration-300"
    [ngClass]="getGradientClass()"
  >
    <mat-icon class="scale-125">{{ icon }}</mat-icon>
  </div>

  <div class="flex-1">
    <p class="text-sm font-medium text-slate-500 dark:text-slate-400 mb-1">{{ title }}</p>
    
    @if (isLoading) {
      <div class="h-8 w-24 bg-slate-200 rounded animate-pulse mb-2"></div>
      <div class="flex items-center gap-2 mt-1">
        <div class="h-4 w-12 bg-slate-100 rounded animate-pulse"></div>
        <div class="h-4 w-16 bg-slate-100 rounded animate-pulse"></div>
      </div>
    } @else {
      <h3 class="text-2xl font-bold text-slate-800 dark:text-white font-display animate-fade-in">{{ mainMetricValue }}</h3>
      
      <div class="flex items-center gap-2 mt-1 animate-fade-in">
        <span class="text-xs font-bold px-2 py-0.5 rounded-full bg-slate-50 dark:bg-slate-800" [ngClass]="getTextColorClass()">
          {{ secondaryMetricValue }}
        </span>
        <span class="text-xs text-slate-400 dark:text-slate-500">{{ secondaryMetricLabel }}</span>
      </div>
    }
  </div>
</div>
